<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma page jolie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #conteneur {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            box-shadow: 0px 8px 24px rgba(80,60,150,0.09);
            border-radius: 18px;
            padding: 32px;
        }
        h1 {
            text-align: center;
            color: #673ab7;
            margin-bottom: 12px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #303f9f;
            font-weight: bold;
            padding: 5px 14px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        nav ul li a:hover {
            background: #ede7f6;
        }
        #contenu {
            margin: 22px 0;
        }
        #footer {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 28px;
        }
    </style>
</head>
<body>
    <div id="conteneur">
        <h1>Bienvenue sur ma page jolie</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div id="contenu">
            <h2>Un titre attractif</h2>
            <p>Voici un paragraphe de démonstration pour rendre votre page agréable à lire. Ajoutez ici votre contenu, vos photos ou vos projets.</p>
        </div>
        <p id="footer">Création par vous &copy; 2025</p>
    </div>
</body>
</html>
